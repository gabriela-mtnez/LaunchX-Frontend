<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocoilusión</title>
</head>
<body>
    <header>
    </header>

    <div class="container">
        <article>
            <h2 id="tituloSabores">Sabores</h2>
            <p>Selecciona todos los sabores que quieres que tenga tu pastel:</p>
            <form action="">
                <input type="checkbox" id="chocolate" name="chocolate" value="chocolate">
                <label for="chocolate">Chocolate $300.00 MXN</label><br>
                <input type="checkbox" id="vainilla" name="vainilla" value="vainilla">
                <label for="vainilla">Vainilla $300.00 MXN</label><br>
                <input type="checkbox" id="carrot" name="carrot" value="carrot">
                <label for="carrot">Zanahoria $300.00 MXN</label><br>
                <input type="checkbox" id="cheese" name="cheese" value="cheese">
                <label for="cheese">Queso $300.00 MXN</label><br><br>
    
                <input type="submit" value="Siguiente"><br>
            </form>
        </article>

        <article>
            <h2 id="tituloAdornos">Adornos</h2>
            <p>Selecciona todos los adornos que quieres que tenga tu pastel:</p>
            <form action="">
                <input type="checkbox" id="perlas" name="perlas" value="perlas">
                <label for="perlas">Perlas $30.00 MXN</label><br>
                <input type="checkbox" id="flowers" name="flowers" value="flowers">
                <label for="flowers">Flores $30.00 MXN</label><br>
                <input type="checkbox" id="letters" name="letters" value="letters">
                <label for="letters">Letras $30.00 MXN</label><br>
                <input type="checkbox" id="confetti" name="confetti" value="confetti">
                <label for="confetti">Confetti $40.00 MXN</label><br><br>
    
                <input type="submit" value="Siguiente"><br>
            </form>
        </article>

        <article>
            <h2 id="tituloInformacionDeCompra">Información de compra</h2>
            <p>Ingresa por favor los datos que se te solicitan para completar tu pedido:</p>
            <form action="">
                <label for="firstName">Nombre completo:</label><br>
                <input type="text" id="firstName" name="firstName"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="telephone">Teléfono:</label><br>
                <input type="telephone" id="telephone" name="telephone"><br><br>
                <label for="message">Describe si te gustaría alguna característica especial en tu pastel:</label><br>
                <textarea id="message" name="message" rows="10" cols="100"></textarea><br>


                <input type="submit" value="Enviar">
            </form>
        </article>
    </div>

    <footer>
    </footer>
</body>
</html>
